---
layout: default
---
<script data-ad-client="ca-pub-4086183912815215" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>
      <span class="post-meta__tags tags"></span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>

  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
